<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/63dc70b603.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shopping List</title>
</head>
<body>

    <div class="container">

        <header>
            <img src="/images/note.png" alt="noteImg">
            <h1>Shopping List</h1>
        </header>

        <div class="input-div">
            <input type="text" name="item" placeholder="Enter Item">
        </div>

        <button class="btn">
            <i class="fa-solid fa-plus"></i>
            Add Item
        </button>

    </div>
    
</body>
</html>
